config:
  target: 'http://20.67.175.69:8080/scc2324-lab1-1.0/rest'
  http:
    timeout: 60
  plugins:
    metrics-by-endpoint: {}
    #metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  processor: "./test-utils.js"
  variables:
    numActions: 20
  phases:
  - name: "Warm up"    # WARM UP PHASE: duration: 10s, starting with 1 new client/sec up to 5 new clients/sec
    duration: 1
    arrivalRate: 1


scenarios:
  - name: "House Testing"
    weight: 1
    flow:
  ################################### 1. Testing Questions without Cache and without Authentication
      - loop:
        - post:
            url: "/house/1/question/create"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            json:
              id: "1"
              postUserId: "1"
              textMessage: "Isto Ã© uma pergunta sobre uma casa, eu sou o user1"
        - get:
            url: "/house/1/question/list"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            afterResponse: "printStatus" 
        - delete:
            url: "/house/1/question/delete?id=1"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false 
        count: "{{ numActions }}" 
