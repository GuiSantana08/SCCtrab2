config:
  target: 'http://20.54.12.42:8080/scc2324-lab1-1.0/rest'
  http:
    timeout: 60
  plugins:
    metrics-by-endpoint: {}
    #metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  processor: "./test-utils.js"
  variables:
    numActions: 20
    rentalId: 1
  phases:
  - name: "Warm up"    # WARM UP PHASE: duration: 10s, starting with 1 new client/sec up to 5 new clients/sec
    duration: 1
    arrivalRate: 1


scenarios:
  - name: "Rental Testing"
    weight: 1
    flow: 
  ################################### 1. Testing Rentals without Cache and without Authentication
      - loop:
        - post:
            url: "/house/create"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            json:
              id: "6"
              name: "Anibal"
              location: "Elvas"
              description: " Alguma coisa"
              photoId: "dsadsa"
              userId: "1"
              basePrice: 100
              availability: "october-november-december"
        - post:
            url: "/house/1/rental/create"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false   
            json: 
              id: "1"
              userId: "1" 
              rentalPeriod: "october"
              price: 100
        - put:
            url: "/house/1/rental/update"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false   
            json: 
              id: "1"
              userId: "1" 
              rentalPeriod: "october"
              price: 100
        - get:
            url: "/house/1/rental/getInfo?id=1"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            afterResponse: "printStatus" 
        - get:
            url: "/house/1/rental/listDiscontedRentals"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
            afterResponse: "printStatus"
        - delete:
            url: "/house/1/rental/delete?id=1"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false 
        - delete: 
            url: "/house/delete?id=6"
            headers:
              Cookie: "scc:session={{sessionCookie}}"
              isCacheActive: false
              isAuthActive: false
        count: "{{ numActions }}"

