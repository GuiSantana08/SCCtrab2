apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-function
  template:
    metadata:
      labels:
        app: my-function
    spec:
      containers:
        - name: my-function
          image: my-function:1.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 63355
          env:
            - name: REDIS
              value: "azure-vote-back"
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-function-cron
spec:
  schedule: "* */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: my-function
              image: my-function:1.0
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: my-function-service
spec:
  selector:
    app: my-function
  ports:
    - protocol: TCP
      port: 63355
      targetPort: 63355
