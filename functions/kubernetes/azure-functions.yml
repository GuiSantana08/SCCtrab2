apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-function
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-function
  template:
    metadata:
      labels:
        app: my-function
    spec:
      containers:
        - name: my-function
          image: my-function:1.0
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: my-function-cron
spec:
  schedule: "* */1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: my-function
              image: my-function:1.0
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: my-function-service
spec:
  selector:
    app: my-function
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
